<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<title>List</title>
</h:head>
    
    <h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
       <p:menuitem value="List" url="list.xhtml" />
       <p:menuitem value="Create" url="create.xhtml" />
    </p:menubar>
</h:form>
    
<p:dataTable var="emp" value="#{listEmployee.listEmps}">
    <p:column headerText="Id">
        <h:outputText value="#{emp.employeeId}" />
    </p:column>
 
    <p:column headerText="Name">
        <h:outputText value="#{emp.employeeName}" />
    </p:column>
 
    <p:column headerText="Hire Date">
        <h:outputText value="#{emp.employeeHireDate}" />
    </p:column>
 
    <p:column headerText="Salary">
        <h:outputText value="#{emp.employeeSalary}" />
    </p:column>
</p:dataTable>
    
    
</html>
